<div class="container border border-dark shadow-lg margin-curve">
        <h1 class="display-4 text-center">Login</h1>
        <form class='form group container' #loginForm="ngForm" (ngSubmit)="loginCheck()">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id='username' required minlength="3" name="username" [(ngModel)]="login.username" #username="ngModel">
        <div *ngIf="username.invalid && (username.touched || username.dirty)" class="alert alert-danger">
          <div *ngIf="username.errors.required">Username is required.</div>
          <div *ngIf="username.errors.minlength">Username must be at least 3 characters long.</div>
        </div>
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required name="password" [(ngModel)]="login.password" #password="ngModel">
        <div *ngIf="password.invalid && (password.touched || password.dirty)" class="alert alert-danger">
              <div *ngIf="password.errors.required">Password is required.</div>
              <div *ngIf="password.errors.pattern">Password must be minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character(@$!%*?&).</div>
          </div>
        <button class='btn btn-warning shadow-sm mt-3 mb-3' type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <!-- {{login | json}} -->
      </form>
      </div>
